apiVersion: v1
kind: Service
metadata:
  name: audit-service-backend
  namespace: audit-service
  labels:
    app.kubernetes.io/name: audit-service
    app.kubernetes.io/component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8000
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: audit-service
    app.kubernetes.io/component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: audit-service-worker
  namespace: audit-service
  labels:
    app.kubernetes.io/name: audit-service
    app.kubernetes.io/component: worker
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8000
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: audit-service
    app.kubernetes.io/component: worker
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: audit-service
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
spec:
  type: ExternalName
  externalName: REDIS_INSTANCE_IP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP