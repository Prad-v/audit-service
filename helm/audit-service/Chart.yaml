apiVersion: v2
name: audit-service
description: A comprehensive audit logging service with real-time monitoring, analytics, and alerting capabilities
type: application
version: 0.2.0
appVersion: "2.0.0"
keywords:
  - audit
  - logging
  - monitoring
  - analytics
  - security
  - alerting
  - notifications
home: https://github.com/your-org/audit-service
sources:
  - https://github.com/your-org/audit-service
maintainers:
  - name: Audit Service Team
    email: audit-service@example.com
icon: https://img.icons8.com/color/96/000000/audit.png
annotations:
  category: Infrastructure
  licenses: MIT
  vendor: Audit Service Team

dependencies:
  - name: postgresql
    version: 13.2.30
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: nats
    version: 0.19.0
    repository: https://nats-io.github.io/k8s/helm/charts/
    condition: nats.enabled
