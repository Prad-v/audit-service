# Production environment values
global:
  environment: production

image:
  tag: latest
  frontend:
    tag: latest

app:
  replicas:
    backend: 3
    frontend: 2
    worker: 2
    alerting: 3
    events: 2

namespace:
  name: audit-service

backend:
  replicas: 3
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  env:
    ENVIRONMENT: "production"
    LOG_LEVEL: "INFO"
    DATABASE_TYPE: "bigquery"
    BIGQUERY_DATASET: "audit_logs"
    BIGQUERY_TABLE: "audit_events"

frontend:
  replicas: 2
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

worker:
  replicas: 2
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

alerting:
  enabled: true
  replicas: 3
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  env:
    ENVIRONMENT: "production"
    LOG_LEVEL: "INFO"
    ALERTING_API_KEY: "prod-api-key-123"

events:
  enabled: true
  replicas: 2
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  env:
    ENVIRONMENT: "production"
    LOG_LEVEL: "INFO"
    EVENTS_API_KEY: "prod-events-api-key-123"

hpa:
  backend:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
  frontend:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
  alerting:
    enabled: true
    minReplicas: 3
    maxReplicas: 8
  events:
    enabled: true
    minReplicas: 2
    maxReplicas: 6

ingress:
  enabled: true
  hosts:
    - host: audit.example.com
      paths:
        - path: /
          pathType: Prefix
          service:
            name: audit-service-frontend
            port: 80
        - path: /api
          pathType: Prefix
          service:
            name: audit-service-backend
            port: 8000
        - path: /alerts
          pathType: Prefix
          service:
            name: audit-service-alerting
            port: 8001
        - path: /events
          pathType: Prefix
          service:
            name: audit-service-events
            port: 8003

resources:
  quota:
    enabled: true
    cpu:
      requests: "4"
      limits: "8"
    memory:
      requests: 8Gi
      limits: 16Gi

monitoring:
  enabled: true
