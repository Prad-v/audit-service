apiVersion: v1
kind: Secret
metadata:
  name: {{ include "audit-service.secretName" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "audit-service.labels" . | nindent 4 }}
type: Opaque
data:
  # These values should be provided via external secret management or CI/CD
  # For demonstration purposes, using base64 encoded placeholder values
  DATABASE_URL: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  JWT_SECRET_KEY: {{ .Values.secrets.jwtSecretKey | b64enc | quote }}
  REDIS_URL: {{ .Values.secrets.redisUrl | b64enc | quote }}
  NATS_URL: {{ .Values.secrets.natsUrl | b64enc | quote }}
  GOOGLE_CREDENTIALS: {{ .Values.secrets.googleCredentials | b64enc | quote }}
  API_KEY_SECRET: {{ .Values.secrets.apiKeySecret | b64enc | quote }}
  ENCRYPTION_KEY: {{ .Values.secrets.encryptionKey | b64enc | quote }}
